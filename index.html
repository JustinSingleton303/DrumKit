<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">

    <button class="w drum" onclick="sound('sounds/snare.mp3')">w</button>
    <button class="a drum" onclick="sound('sounds/kick-bass.mp3')">a</button>
    <button class="s drum" onclick="sound('sounds/tom-1.mp3')">s</button>
    <button class="d drum" onclick="sound('sounds/tom-2.mp3')">d</button>
    <button class="j drum" onclick="sound('sounds/tom-3.mp3')">j</button>
    <button class="k drum" onclick="sound('sounds/tom-4.mp3')">k</button>
    <button class="l drum" onclick="sound('sounds/crash.mp3')">l</button>
  </div>


  <footer>
    Made with ❤️ in London.
  </footer>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
